#List error message
#A=Tên đăng nhập
#B=Mật khẩu パスワード
#D=enD date
#E=Email メールアドレス
#G=Group id
#K=full name Kana
#L=totaL 点数
#N=full Name
#P=Password confirm パスワード（確認）
#R=biRthday
#S=Start date
#T=Tel 電話番号

#Hãy nhập tên đăng nhập
ER001A=「アカウント名」を入力してください。

#Hãy nhập mật khẩu
ER001B=「パスワード」を入力してください。

#Hãy nhập email
ER001E=「メールアドレス」を入力してください。

#Hãy nhập email
ER001L=「点数」を入力してください。

#Hãy nhập họ và tên
ER001N=「氏名」を入力してください。

#Hãy nhập số điện thoại
ER001T=「電話番号」を入力してください。

#Hãy nhập group id
ER002G=「グループ」を入力してください。

#Tên đăng nhập đã tồn tại
ER003A=「アカウント名」は既に存在しています。

#Tên đăng nhập đã tồn tại
ER003E=「メールアドレス」は既に存在しています。

#Group id không tồn tại
ER004G=「グループ」は存在していません。

#Email không đúng định dạng @.
ER005E=「メールアドレス」をxxx@xxx.xxx形式で入力してください。

#Số điện thoại không đúng định dạng xxxx-xxxx-xxxx.
ER005T=「電話番号」をxxxx-xxxx-xxxx形式で入力してください。

#Tổng điểm không đúng định dạng.
ER005L=「点数」をxxx(0-9)形式で入力してください。

#Email không được vượt quá 255 ký tự
ER006E=255桁以内の「メールアドレス」を入力してください。

#Họ và tên không được vượt quá 255 ký tự
ER006N=255桁以内の「氏名」を入力してください。

#Số điện thoại không được vượt quá 255 ký tự
ER006T=255桁以内の「電話番号」を入力してください。

#Họ và tên Kana không được vượt quá 255 ký tự
ER006K=255桁以内の「カタカナ氏名」を入力してください。

#Tên đăng nhập có độ dài trong khoảng 6-15 ký tự.
ER007A=「アカウント名」を6＜＝桁数、＜＝15桁で入力してください。

#Mật khẩu có độ dài trong khoảng 8-15 ký tự.
ER007B=「パスワード」を6＜＝桁数、＜＝15桁で入力してください。

#Tên đăng nhập chỉ chấp nhận ký tự 1 Byte
ER008A=「アカウント名」に半角英数を入力してください。

#Mật khẩu chỉ chấp nhận ký tự 1 Byte
ER008B=「パスワード」に半角英数を入力してください。

#Tên đăng nhập chỉ chấp nhận ký tự 1 Byte
ER008E=「メールアドレス」に半角英数を入力してください。

#Họ và tên Kana phải là ký tự Kana
ER009K=「カタカナ氏名」をカタカナで入力してください。

#Ngày sinh không hợp lệ
ER011R=「生年月日」は無効になっています。

#Ngày cấp chứng chỉ không hợp lệ
ER011S=「資格交付日」は無効になっています。

#Ngày hết hạn không hợp lệ.
ER011D=「失効日」は無効になっています。

#Ngày hết hạn không được nhỏ hơn ngày cấp.
ER012D=「失効日」は「交付年月日」より未来の日で入力してください。

#Biên tập user không tồn tại.
ER013=該当するユーザは存在していません。

#Hệ thống đang có lỗi
ER015=システムエラーが発生しました。

#Tên đăng nhập hoặc mật khẩu không đúng
ER016=「アカウント名」または「パスワード」は不正です。

#Mật khẩu xác nhận không đúng.
ER017P=「パスワード（確認）」が不正です。

#Số điện thoại phải là số half size
ER018T=「電話番号」は半角で入力してください。
 
#Tổng điểm phải là số half size
ER018L=「点数」は半角で入力してください。

#[Tên đăng nhập] chi chấp nhận các ký tự (a-z, A-Z, 0-9 và _). Ký tự đầu tiên không phải là số.
ER019A=[アカウント名]は(a-z, A-Z, 0-9 と _)の桁のみです。最初の桁は数字ではない。